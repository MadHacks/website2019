<script>
	document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
		':35729/livereload.js?snipver=1"></' + 'script>')

	//FAQ script
	var acc = document.getElementsByClassName("accordion");
	var i;

	for (i = 0; i < acc.length; i++) {
		acc[i].addEventListener("click", function () {
			/* Toggle between adding and removing the "active" class,
			to highlight the button that controls the panel */
			this.classList.toggle("activate");

			/* Toggle between hiding and showing the active panel */
			var panel = this.nextElementSibling;
			if (panel.style.display === "block") {
				panel.style.display = "none";
			} else {
				panel.style.display = "block";
			}
		});
	}


	//Top Menu Script
	/* When the user clicks on the button, 
t	oggle between hiding and showing the dropdown content */
	function myFunction() {
		document.getElementById("myDropdown").classList.toggle("show");
	}
	function mySecondFunction() {
		document.getElementById("myDropdown2").classList.toggle("show");
	}

	// Close the dropdown if the user clicks outside of it
	window.onclick = function (e) {
		var myDropdown = document.getElementById("myDropdown");
		var myDropdown2 = document.getElementById("myDropdown2")
		if (!e.target.matches('.dropbtn') && !e.target.matches('.dropbtn2')) {
			if (myDropdown.classList.contains('show')) {
				myDropdown.classList.remove('show');
			}
			if (myDropdown2.classList.contains('show')) {
				myDropdown2.classList.remove('show');
			}
		}
		else if (e.target.matches('.dropbtn2')) {
			if (myDropdown.classList.contains('show')) {
				myDropdown.classList.remove('show');
			}
		}
		else if (!e.target.matches('.dropbtn2')) {
			if (myDropdown2.classList.contains('show')) {
				myDropdown2.classList.remove('show');
			}
		}
		else if (e.target.matches('.dropbtn')) {
			if (myDropdown2.classList.contains('show')) {
				myDropdown2.classList.remove('show');
			}
		}
	}



	// Map script
	mapboxgl.accessToken = "pk.eyJ1IjoiY29ubm9yc3RhbXBlciIsImEiOiJjamFpeDM1bXMyMXdrMnFsZTh0dmJmanVxIn0.v2IUgOKPxfRDTlAhaswe0w";

	/* Map: This represents the map on the page. */
	var map = new mapboxgl.Map({
		container: "map",
		style: "mapbox://styles/connorstamper/cjmh7cpqx9tgg2ro6qj0ocstn",
		zoom: 15,
		center: [-89.40331, 43.07108]
	});

	map.on("load", function () {
		/* Image: An image is loaded and added to the map. */
		map.loadImage("https://i.imgur.com/MK4NUzI.png", function (error, image) {
			if (error) throw error;
			map.addImage("custom-marker", image);
			/* Style layer: A style layer ties together the source and image and specifies how they are displayed on the map. */
			map.addLayer({
				id: "markers",
				type: "symbol",
				/* Source: A data source specifies the geographic coordinate where the image marker gets placed. */
				source: {
					type: "geojson",
					data: {
						type: "FeatureCollection",
						features: [{ "type": "Feature", "geometry": { "type": "Point", "coordinates": [-89.40355468309329, 43.071904256933436] } }]
					}
				},
				layout: {
					"icon-image": "custom-marker",
				}
			});
		});
	});
</script>
